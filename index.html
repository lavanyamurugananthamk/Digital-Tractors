<body>
    <div class="container">
    <div class="path"></div>
<u1>
<li><a href="#"">Home</a></li>
<li><a href="#"">Services</a></li>
<li><a href="#"">Contact</a></li>

<div class="thumbnail">
    <li><img src="tractor1.png.png" onclick="big('tractor1.png.png');path('#e5e5e5');bg('purple')"></li>
    <li><img src="tractor2.png.png" onclick="big('tractor2.png.png');path('white');bg('linear-gradient(70deg,yellow,green)')"></li>
    <li><img src="tractor3.png.png" onclick="big('tractor3.png.png');path('#e5e5e5');bg('rgba(255,0,0,0.8)')"></li>

</div>

<script>
    function big(img){
        document.querySelector('.big').src=img;
    }
    function path(color){
        const path=document.querySelector('.path');
        path.style.background = color
    }
    function bg(background){
        const bg=document.querySelector('.container');
        bg.style.background = background;
    }
</script>
